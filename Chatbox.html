<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
</head>
<body>
    <div id="hasil" style="width: 600px; height: 450px; border: 2.5px solid grey;"></div>
    <div style="display: flex;">
        <input id="masukan" type="text" size="75">
        <button onclick="tampil()">kirim</button>
    </div>

    <script>
        let hasil = document.getElementById("hasil")
        let input = document.getElementById("masukan")
        let penampung = ""

        function tampil(){
            penampung = penampung + input.value + "<br>"
            hasil.innerHTML = penampung
            input.value = ""
        }
    </script>
</body>
</html>
